name: release-binary

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - 
        name: download fyne
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest && \
          fyne package -os darwin --name demo-darwin && \
          mkdir dist && mv demo-darwin dist
      -
        name: Upload assets
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: dist/*